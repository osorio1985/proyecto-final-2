<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="./css/style.css">

  <script src="./js/app.js" type="module" defer></script>

  <title>Document</title>
</head>

<body>
  <header class="container">
    <nav class="navbar fixed-top bg-body-tertiary">
      <div class="container">
        <h3 class="navbar-brand">Where in the world? </h3>
        <div>
          <button class="btn d-flex gap-2" id="switch">
            <span class="material-symbols-outlined">dark_mode</span>
            <span>Dark mode</span> 
          </button>
        </div>
      </div>
    </nav>
  </header>
  <main class="container margen" > 
    <div class="d-flex justify-content-between">
      <form>
        <input id="searcontry" type="text" placeholder="sear for a country">
      </form>
      <div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filter by Region
          </button>
          <ul class="dropdown-menu" id="regiones">
            <!-- Aca van la lista de regiones -->
          </ul>
        </div>
        
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 gap-3 " id="paises">
        <!--Aca van las cards -->
    </div>
    <!-- aqui va el off canvas -->
    

<div class="offcanvas offcanvas-top vh-100" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas top</h5>
    
  </div>
  <div class="offcanvas-body" >
    <button type="button" class="btn-close border" data-bs-dismiss="offcanvas" aria-label="Close">Back</button>
    <div class="d-flex" id="cardUnica">
     
    </div>
  </div>
  </div>
</div>
</main>
</body>
</html>
